<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>State Capitals Quiz</title>
    <link href="index.css" type="text/css" rel="stylesheet">
</head>
<body>
    <header>
        <h1>The State Capitals Quiz</h1>
        <div class="statsContainer hidden">
            <p class="questionNumber hidden"></p>
            <p class="currentScore hidden"></p>
        </div>
        <button id="startNewQuiz" class="hidden">Start New Quiz</button>
    </header>
    <main>
        <div class="beginQuiz">
            <form>
                <legend>Can you name the state capitals?</legend>
                <button id="beginQuizButton">Begin Quiz</button>
            </form>
        </div>
    </main>
    <div class="questionResultContainer hidden">
        <p class="questionResult"></p>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
